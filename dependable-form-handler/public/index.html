<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Dependable Painting</title>
  </head>
  <body>
    <h1>Request a Free Quote</h1>
    <form method="POST" action="https://dependable-form-handler.dependablepainting-site.workers.dev">

      <button type="submit">Send</button>
    </form>
  </body>
</html>
